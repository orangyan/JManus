description: |
  从本地文件系统列出文件和目录。此操作符提供对可在同一执行上下文中的所有子计划中访问的目录列表和文件模式匹配的访问。

  关键词：目录列表、列出文件、列出目录、glob 模式、文件搜索、根目录、根文件夹、根计划目录、目录操作。

  主要操作：
  - list_files: 列出文件和目录，可选 path 参数（默认为根目录）
    - path（可选）：要列出的相对目录路径（默认为根目录，例如 'subdir' 或空字符串表示根目录）
    - file_path（可选）：path 的替代参数名（用于向后兼容）

  - glob: 查找匹配 glob 模式的文件
    - glob_pattern（必需）：用于匹配文件的 glob 模式（例如 "*.js"、"**/*.tsx"）
      不以 "**/" 开头的模式会自动添加 "**/" 前缀以启用递归搜索
    - target_directory（可选）：要搜索的相对目录路径（默认为根计划目录）
    - 结果按修改时间排序（最近修改的在前）

  功能特性：
  - 列出指定路径中的文件和目录
  - 以人类可读格式显示文件大小（B、KB、MB、GB）
  - 可以列出根计划级别或子目录中的目录
  - 文件和目录按字母顺序排序
  - 使用 glob 模式进行快速基于模式的文件发现
  - 支持标准 glob 通配符（*、**、? 等）
  - 默认递归搜索（模式自动添加 **/ 前缀）

parameters: |
  {
      "type": "object",
      "oneOf": [
          {
              "type": "object",
              "properties": {
                  "action": {
                      "type": "string",
                      "const": "list_files"
                  },
                  "path": {
                      "type": "string",
                      "description": "要列出的相对目录路径（可选，默认为根目录，例如 'subdir' 或空字符串表示根目录）"
                  },
                  "file_path": {
                      "type": "string",
                      "description": "path 的替代参数名（用于向后兼容）"
                  }
              },
              "required": [],
              "additionalProperties": false
          },
          {
              "type": "object",
              "properties": {
                  "action": {
                      "type": "string",
                      "const": "glob"
                  },
                  "glob_pattern": {
                      "type": "string",
                      "description": "用于匹配文件的 glob 模式（例如 '*.js'、'**/*.tsx'）。不以 '**/' 开头的模式会自动添加 '**/' 前缀以启用递归搜索"
                  },
                  "target_directory": {
                      "type": "string",
                      "description": "要搜索的相对目录路径（可选，默认为根计划目录）"
                  }
              },
              "required": ["action", "glob_pattern"],
              "additionalProperties": false
          }
      ]
  }

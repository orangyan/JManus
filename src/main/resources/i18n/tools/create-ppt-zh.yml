description: |
  创建新的 PPT 文件或基于模板创建。支持 .pptx 和 .ppt 文件格式。
  
  创建 PPT 时，可以设置标题、副标题和多个幻灯片，每个幻灯片包含标题、内容和图片路径。
  对于基于模板的创建，首先使用 get-ppt-template-list 获取可用模板，然后使用 get-ppt-template 获取并修改模板内容（仅修改文本元素的内容），最后使用此工具，传入 path、template_content 和 file_name 参数。
  生成的 PPT 文件将自动保存在 extensions/pptGenerator/ 目录中。
  无论是否使用模板，file_name 参数都是必需的。
  注意：path 必须是预设模板路径，并且存在于 get-ppt-template-list 返回的内容中。template_content 必须严格遵循 JSON 格式。

parameters: |
  {
      "type": "object",
      "properties": {
          "title": {
              "type": "string",
              "description": "PPT 标题",
              "minLength": 1
          },
          "subtitle": {
              "type": "string",
              "description": "PPT 副标题（可选）"
          },
          "slide_contents": {
              "type": "array",
              "description": "幻灯片内容列表（可选，在不使用模板时使用）",
              "items": {
                  "type": "object",
                  "properties": {
                      "title": {
                          "type": "string",
                          "description": "幻灯片标题",
                          "minLength": 1
                      },
                      "content": {
                          "type": "string",
                          "description": "幻灯片内容",
                          "minLength": 1
                      },
                      "image_path": {
                          "type": "string",
                          "description": "幻灯片中的图片路径（可选）"
                      }
                  },
                  "required": ["title", "content"],
                  "additionalProperties": false
              }
          },
          "path": {
              "type": "string",
              "description": "模板文件路径（应用模板时必需）。必须是预设模板路径，并且存在于 get-ppt-template-list 返回的内容中。"
          },
          "template_content": {
              "type": "string",
              "description": "修改后的模板内容（应用模板时必需）。必须严格遵循 JSON 格式。"
          },
          "file_name": {
              "type": "string",
              "description": "生成的 PPT 文件名（必需）",
              "minLength": 1
          }
      },
      "required": ["title", "file_name"],
      "allOf": [
          {
              "if": {
                  "properties": {
                      "path": {
                          "not": {
                              "type": "null"
                          }
                      }
                  },
                  "required": ["path"]
              },
              "then": {
                  "required": ["template_content"],
                  "properties": {
                      "template_content": {
                          "minLength": 1
                      }
                  }
              }
          },
          {
              "if": {
                  "properties": {
                      "template_content": {
                          "not": {
                              "type": "null"
                          }
                      }
                  },
                  "required": ["template_content"]
              },
              "then": {
                  "required": ["path"],
                  "properties": {
                      "path": {
                          "minLength": 1
                      }
                  }
              }
          }
      ],
      "additionalProperties": false
  }


description: |
  List files and directories from the local filesystem. This operator provides access to directory
  listings and file pattern matching that can be accessed across all sub-plans within the same
  execution context.

  Keywords: directory listing, list files, list directories, glob pattern, file search, root directory,
  root folder, root plan directory, directory operations.

  Main operations:
  - list_files: List files and directories, optional path parameter (defaults to root)
    - path (optional): The relative directory path to list (defaults to root, e.g., 'subdir' or empty for root)
    - file_path (optional): Alternative parameter name for path (for backward compatibility)

  - glob: Find files matching a glob pattern
    - glob_pattern (required): The glob pattern to match files against (e.g., "*.js", "**/*.tsx")
      Patterns NOT starting with "**/" are automatically prepended with "**/" to enable recursive searching
    - target_directory (optional): Relative directory path to search in (defaults to root plan directory)
    - Results are sorted by modification time (most recently modified first)

  Features:
  - Lists both files and directories in the specified path
  - Shows file sizes in human-readable format (B, KB, MB, GB)
  - Can list directories at root plan level or in subdirectories
  - Files and directories are sorted alphabetically
  - Fast pattern-based file discovery using glob patterns
  - Supports standard glob wildcards (*, **, ?, etc.)
  - Recursive search by default (patterns auto-prefixed with **/)

parameters: |
  {
      "type": "object",
      "oneOf": [
          {
              "type": "object",
              "properties": {
                  "action": {
                      "type": "string",
                      "const": "list_files"
                  },
                  "path": {
                      "type": "string",
                      "description": "Relative directory path to list (optional, defaults to root, e.g., 'subdir' or empty for root)"
                  },
                  "file_path": {
                      "type": "string",
                      "description": "Alternative parameter name for path (for backward compatibility)"
                  }
              },
              "required": [],
              "additionalProperties": false
          },
          {
              "type": "object",
              "properties": {
                  "action": {
                      "type": "string",
                      "const": "glob"
                  },
                  "glob_pattern": {
                      "type": "string",
                      "description": "The glob pattern to match files against (e.g., '*.js', '**/*.tsx'). Patterns NOT starting with '**/' are automatically prepended with '**/' to enable recursive searching"
                  },
                  "target_directory": {
                      "type": "string",
                      "description": "Relative directory path to search in (optional, defaults to root plan directory)"
                  }
              },
              "required": ["action", "glob_pattern"],
              "additionalProperties": false
          }
      ]
  }

description: |
  获取表格结构（表头信息）。支持 Excel (.xlsx, .xls) 和 CSV (.csv) 格式。
  
  返回不包括 ID 列的表头列表。

parameters: |
  {
      "type": "object",
      "properties": {
          "file_path": {
              "type": "string",
              "description": "表格文件路径"
          }
      },
      "required": ["file_path"],
      "additionalProperties": false
  }


description: |
  Click an element by index. This corresponds to the idx value (e.g., idx=39) shown in the ARIA snapshot for each interactive element.

parameters: |
  {
      "type": "object",
      "properties": {
          "index": {
              "type": "integer",
              "description": "Element index to click. This corresponds to the idx value (e.g., idx=39) shown in the ARIA snapshot for each interactive element."
          }
      },
      "required": ["index"],
      "additionalProperties": false
  }


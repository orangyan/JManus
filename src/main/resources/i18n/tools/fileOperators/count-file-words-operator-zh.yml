description: |
  统计文件中的字符数。此操作符提供对可在同一执行上下文中的所有子计划中访问的文件的访问。

  关键词：全局文件、根目录、根文件夹、根计划目录、全局文件读取操作、根文件访问、跨计划文件、统计字符数。

  操作：
  - 统计文件中的字符数
    - file_path（必需）：相对文件路径（文件名或相对路径，例如 'file.txt' 或 'subdir/file.txt'）
    - 返回文件中的总字符数

  功能特性：
  - 在此处创建的文件可在执行上下文中的所有子计划中访问
  - 如果文件不存在，会自动创建

parameters: |
  {
      "type": "object",
      "properties": {
          "file_path": {
              "type": "string",
              "description": "相对文件路径（文件名或相对路径，例如 'file.txt' 或 'subdir/file.txt'）"
          }
      },
      "required": ["file_path"],
      "additionalProperties": false
  }


description: |
  Search for text patterns in a file, similar to Linux grep command. This operator provides access to files
  that can be accessed across all sub-plans within the same execution context.

  Keywords: global files, root directory, root folder, root plan directory,
  global file read operations, root file access, cross-plan files, grep, search, pattern matching.

  Operation:
  - Search for text patterns in file
    - file_path (required): Relative file path (filename or relative path, e.g., 'file.txt' or 'subdir/file.txt')
    - pattern (required): Text pattern to search for
    - case_sensitive (optional): Whether to perform case-sensitive search (default: false)
    - whole_word (optional): Whether to match whole words only (default: false)
    - context_lines (optional): Number of lines to show above and below each match (default: 0, no context)
    - Returns matching lines with line numbers and optional context

  Features:
  - Files created here are accessible by all sub-plans within the execution context
  - Supports case-sensitive and case-insensitive search
  - Supports whole word matching
  - Supports context lines display around matches

parameters: |
  {
      "type": "object",
      "properties": {
          "file_path": {
              "type": "string",
              "description": "Relative file path (filename or relative path, e.g., 'file.txt' or 'subdir/file.txt')"
          },
          "pattern": {
              "type": "string",
              "description": "Text pattern to search for"
          },
          "case_sensitive": {
              "type": "boolean",
              "description": "Whether to perform case-sensitive search (default: false)"
          },
          "whole_word": {
              "type": "boolean",
              "description": "Whether to match whole words only (default: false)"
          },
          "context_lines": {
              "type": "integer",
              "description": "Number of lines to show above and below each match (default: 0, no context)"
          }
      },
      "required": ["file_path", "pattern"],
      "additionalProperties": false
  }


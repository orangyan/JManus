description: |
  执行 SELECT 查询并将结果保存到 JSON 文件。在需要查询数据库信息并将结果保存到 JSON 文件时使用此工具。
  
  重要提示：查询 NULL 值时，请显式使用 NULL 关键字（例如，WHERE email IS NULL）。

parameters: |
  {
      "type": "object",
      "properties": {
          "query": {
              "type": "string",
              "description": "要执行的 SELECT 查询语句（只读）"
          },
          "fileName": {
              "type": "string",
              "description": "保存 JSON 结果的文件名（带相对路径），例如 'results.json' 或 'data/query_results.json'"
          },
          "datasourceName": {
              "type": "string",
              "description": "数据源名称，可选"
          },
          "parameters": {
              "type": "array",
              "description": "SQL 参数用于预编译语句（可选）"
          }
      },
      "required": ["query", "fileName"],
      "additionalProperties": false
  }


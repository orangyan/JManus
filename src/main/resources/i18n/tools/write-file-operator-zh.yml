description: |
  创建新文件或完全覆盖现有文件（Write 工具实现）。
  此操作符提供对可在同一执行上下文中的所有子计划中访问的文件的访问。

  关键词：全局文件、根目录、根文件夹、根计划目录、全局文件写入操作、根文件访问、跨计划文件、写入文件、创建文件。

  操作：
  - 创建新文件或完全覆盖现有文件
    - file_path（必需）：相对文件路径（文件名或相对路径，例如 'file.txt' 或 'subdir/file.txt'）。如果父目录不存在，将自动创建。
    - contents（必需）：要写入文件的完整内容。这将是操作后的整个文件内容。如果文件存在，所有先前内容将被覆盖。
    - 如果文件不存在则创建新文件
    - 完全覆盖现有文件（所有先前内容将丢失）
    - 如果父目录不存在，将自动创建
    - 覆盖前必须先读取文件以防止意外数据丢失
    - 编辑现有文件时尽可能使用 StrReplace
    - 仅用于创建新文件或完全重写文件

  功能特性：
  - 在此处创建的文件可在执行上下文中的所有子计划中访问
  - 如果父目录不存在，将自动创建

parameters: |
  {
      "type": "object",
      "properties": {
          "file_path": {
              "type": "string",
              "description": "相对文件路径（文件名或相对路径，例如 'file.txt' 或 'subdir/file.txt'）。如果父目录不存在，将自动创建。"
          },
          "contents": {
              "type": "string",
              "description": "要写入文件的完整内容。这将是操作后的整个文件内容。如果文件存在，所有先前内容将被覆盖。"
          }
      },
      "required": ["file_path", "contents"],
      "additionalProperties": false
  }

description: |
  对文本文件执行写入操作。此操作符提供对可在同一执行上下文中的所有子计划中访问的文件的访问。

  关键词：全局文件、根目录、根文件夹、根计划目录、全局文件写入操作、根文件访问、跨计划文件。

  支持的操作：
  - delete: 删除现有文件，需要 file_path 参数
  - replace: 在现有文件中执行精确字符串替换（StrReplace 工具）
    * 执行精确的、有针对性的编辑，无需重写整个文件
    * 重要：old_string 必须在文件中唯一（如果找到多个匹配项将失败）
    * 匹配区分大小写和空白字符（必须完全匹配，包括缩进）
    * new_string 必须与 old_string 不同
    * 如果文件不存在，将自动创建
    * 仅替换第一个（也是唯一的）匹配项
  - write: 创建新文件或完全覆盖现有文件（Write 工具）
    * 如果文件不存在则创建新文件
    * 完全覆盖现有文件（所有先前内容将丢失）
    * 如果父目录不存在，将自动创建
    * 覆盖前必须先读取文件以防止意外数据丢失
    * 编辑现有文件时尽可能使用 StrReplace
    * 仅用于创建新文件或完全重写文件

  功能特性：
  - 在此处创建的文件可在执行上下文中的所有子计划中访问

parameters: |
  {
      "type": "object",
      "oneOf": [
          {
              "type": "object",
              "properties": {
                  "action": {
                      "type": "string",
                      "const": "delete"
                  },
                  "file_path": {
                      "type": "string",
                      "description": "相对文件路径（文件名或相对路径，例如 'file.txt' 或 'subdir/file.txt'）"
                  }
              },
              "required": ["action", "file_path"],
              "additionalProperties": false
          },
          {
              "type": "object",
              "properties": {
                  "action": {
                      "type": "string",
                      "const": "replace"
                  },
                  "file_path": {
                      "type": "string",
                      "description": "相对文件路径（文件名或相对路径，例如 'file.txt' 或 'subdir/file.txt'）。如果文件不存在，将自动创建。"
                  },
                  "old_string": {
                      "type": "string",
                      "description": "要查找和替换的确切文本。必须与文件内容完全匹配（包括所有空白字符、缩进、换行符）。必须在文件中唯一 - 如果存在多个匹配项，请提供更多上下文以使其唯一。"
                  },
                  "new_string": {
                      "type": "string",
                      "description": "要替换的文本。必须与 old_string 不同。可以是空字符串以删除内容。"
                  }
              },
              "required": ["action", "file_path", "old_string", "new_string"],
              "additionalProperties": false
          },
          {
              "type": "object",
              "properties": {
                  "action": {
                      "type": "string",
                      "const": "write"
                  },
                  "file_path": {
                      "type": "string",
                      "description": "相对文件路径（文件名或相对路径，例如 'file.txt' 或 'subdir/file.txt'）。如果父目录不存在，将自动创建。"
                  },
                  "contents": {
                      "type": "string",
                      "description": "要写入文件的完整内容。这将是操作后的整个文件内容。如果文件存在，所有先前内容将被覆盖。"
                  }
              },
              "required": ["action", "file_path", "contents"],
              "additionalProperties": false
          }
      ]
  }
